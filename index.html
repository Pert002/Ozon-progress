<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/progressBar.css">
    <link rel="stylesheet" href="src/styles/toggle.css">
    <title>Progress</title>
</head>
    <body class="progress__body">
        <div class="progress__content">

            <h1 class="progress-content__title">Progress</h1>
            <div id="progressBar" class="hide-element"></div>
            <form class="progress-content__buttons">
                <div class="progress-content__value hide-element">
                    <input type="text" value="75" id="progressBarValue">
                    <label class="progress-content__label" for="progressBarValue">Value</label>
                </div>

                <div class="switch hide-element">
                    <input type="checkbox" id="animateButton" class="switch-button">
                    <span class="slider round"></span>
                    <label class="progress-content__label" for="animateButton">Animate</label>
                </div>

                <div class="switch">
                    <input type="checkbox" id="hideButton" class="switch-button">
                    <span class="slider round"></span>
                    <label class="progress-content__label" for="hideButton">Hide</label>
                </div>
            </form>
        </div>

        <script type="module" src="src/scripts/progress.js"></script>
    </body>
</html>
